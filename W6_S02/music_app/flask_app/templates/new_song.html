<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Singer</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Add Song</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Singer</label>
                <select name="singer_id" id="" class="form-control">
                    {%for singer in all_singers%}
                        <option value="{{singer.id}}">{{singer.name}} --- {{singer.id}}</option>
                    {%endfor%}
                </select>
            </div>
            <button class="btn btn-success">Add Your Song</button>
        </form>
    </div>

</body>

</html>
