<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row m-2">
            <div class="col-8">
                Add new Recipe !
            </div>
            <div class="col-4">
                <a href="/dashboard">+ back to recipes</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/logout">logout</a>
            </div>
        <div >
                {% for message in get_flashed_messages()%}
                    <p class="text-danger">{{message}}</p>
                {%endfor%}
                <form action="/recipes/create" method="post" class="row  text-center p-3">
                    <div class="col-6">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" name="description">
                    </div>

                    <div class="form-group">
                        <label for="">Instructions</label>
                        <input type="text" class="form-control" name="instructions">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Date/Cocked Made</label>
                        <input type="date" class="form-control" name="date_made">
                    </div>
                    <label for="">Under 30 minutes ?</label>
                    <div class="form-group">
                        <input type="radio" name="under_30" value="1" checked>
                        <label for="">Yes</label>
                        <input type="radio" name="under_30" value="0">
                        <label for="">No</label>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </div>
                </form>
        </div>
    </div>
</body>

</html>
